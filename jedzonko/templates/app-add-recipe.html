{% extends "__base__.html" %}

{% block title %}Nowy przepis{% endblock %}

{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3 class="color-header text-uppercase">Nowy
                przepis</h3></div>
            <div class="col d-flex justify-content-end mb-2">
            </div>
        </div>
<form method="post">
    {% csrf_token %}
        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Nazwa Przepisu</th>
                <td class="col-7">
                    <input name="name" class="w-100 p-1" value="">
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Opis przepisu</th>
                <td class="col-7"><textarea name="description" class="w-100 p-1"
                                            rows="5"></textarea></td>
            </tr>
             <tr class="d-flex">
                <th scope="row" class="col-2">Czas przygotowania</th>
                <td class="col-3"><br>
                    <br><input name="preparation" class="p-1" type="number" value="">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row d-flex">
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Sposób przygotowania</h3></div>
            <div class="col-2"></div>
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">Składniki</h3></div>
        </div>
        <div class="row d-flex">
            <div class="col-5 p-4">
                <textarea name="method_of_preparation" class="w-100 p-1" rows="10"></textarea>
            </div>
            <div class="col-2"></div>

            <div class="col-5 p-4">
                <textarea name="ingredients" class="w-100 p-1" rows="10"></textarea>
            </div>
        </div>
          <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
              Wyślij</button>
    {% if alert_flag %}
    <script>alert("Wypełnij poprawnie wszystkie pola")</script>
    {% endif %}
</form>
    </div>
</div>
{% endblock content %}
