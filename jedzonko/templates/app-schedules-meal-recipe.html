{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
    </div>

    <div class="schedules-content">
   <form method="post">
    {% csrf_token %}
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="nameplan" class="form-control" id="choosePlan">
                        {% for plans in plan %}
                        <option value="{{ plans.name }}">{{ plans.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input name="namemeal" type="text" class="form-control" value="" id="name"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input name="numbermeal" type="text" class="form-control" value="" id="number"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select name="recipe" class="form-control" id="recipie">
                        {% for recipes in recipe %}
                        <option value="{{ recipes.name }}">{{ recipes.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select name="nameday" class="form-control" id="day">
                        {% for days in dayname %}
                        <option value="{{ days.name }}">{{ days.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                  <div class="col d-flex justify-content-end mb-2 noPadding">
                      <button a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                                        {% if alert_flag %}
    <script>alert("Wypełnij poprawnie wszystkie pola")</script>
    {% endif %}
        </div>
        </form>
    </div>
</div>
{% endblock content %}
